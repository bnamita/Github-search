<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-type" content="text/html; charset=utf-8">
<title>Search</title>
<link rel="stylesheet" type="text/css" href="//code.jquery.com/ui/1.10.3/themes/redmond/jquery-ui.css">
<link rel="stylesheet" type="text/css" href="//cdn.datatables.net/plug-ins/725b2a2115b/integration/jqueryui/dataTables.jqueryui.css">

<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>

<script>
$(function(){
	var app = new App();
	app.initialize();
